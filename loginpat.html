<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="loginpat.css">
    <title>login</title>
</head>
<body>
    <fieldset>
        <legend>LOGIN</legend>
        <form>
            <label>Name :</label>
            <input type="text"><br>
            <label>Birth date :</label>
            <input type="date"><br>
            <label>Tel :</label>
            <input type="tel"><br>
            <label>Address :</label>
            <input type="text"><br>
            <label>E-mail :</label>

            <label>Password :</label>
            <input type="password"><br>
            <button type="submit">Login</button>
            <button type="reset">Reset</button>
        </form>
    </fieldset>
</body>
</html>
